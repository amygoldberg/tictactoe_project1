<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe Too</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/tictactoe2.js" type="text/javascript"></script>
</head>
<body>
  <div class="gametitle">
    <h2>Tic Tac Toe Too</h2>
  </div>
  <div id="winner"></div>
  <div id="tie"></div>
  <div id="board">
    <div id="row0" class="row">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <div id="row1" class="row">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <div id="row2" class="row">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <input type="button" value="New Game" id="new-game">
  </div>
  <div class="scoreboard">
    <h2>Scoreboard</h2>
    <div class="xwins">
      <h3>X wins: <span id="x-win-count"></span></h3>
    </div>
    <div class="owins">
      <h3>O wins: <span id="o-win-count"></span></h3>
    </div>
  </div>
</body>
</html>
